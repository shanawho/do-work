<head>
	<link href='css/style.css' type='text/css' rel='stylesheet' />
  <link href='css/jquery-ui-1.10.3.custom.css' type='text/css' rel='stylesheet' />

  <link href='http://fonts.googleapis.com/css?family=Lily+Script+One|Didact+Gothic' rel='stylesheet' type='text/css'>

<body>

<div id='todoapp'>
		<!--<input id='new-list' type='text' placeholder='new list?'>-->

    <h1>do work!</h1> 
		
    <input id='new-todo' type='text' placeholder='what do you need to do?'>

    <ul id='lists'></ul>
</div>


	<script src='js/jquery-1.10.2.js' type='text/javascript'></script>
	<script src='js/underscore.js' type='text/javascript'></script>
	<script src='js/backbone.js' type='text/javascript'></script>
	<script src='js/backbone.localStorage.js'type='text/javascript'></script>
	<script src='js/require.js' type='text/javascript'></script>
  	<script src='js/jquery-ui-1.10.3.custom.js' type='text/javascript'></script>
	<script src='js/listapp.js' type='text/javascript'></script>

<script type='text/template' id='item-template'>
    <div class='todo-view'>
      <label><%- title %></label>
      <a class='todo-destroy'>x</a>
    </div>
    <input class='todo-edit' type='text' value='<%- title %>' />
  </script>


 <script type='text/template' id='list-template'>
    <ul class='list-view'>
      <label ><h2><span class='list-title'><%- title %></span></h2></label>
      <!--<a class='list-destroy'>x</a>-->


    </ul>
    <input class='list-edit' type='text' value='<%- title %>' />
  </script>


</body>
